<div fxLayout="column" fxLayoutAlign="center center">
  <div class="container" style="margin-top: 200px">
    <mat-card style="width: 400px;padding: 0">
      <mat-card-header style="background-color: green;height: 50px">
        <mat-card-title style="color: white;font-weight: bold;font-size: 25px">Login</mat-card-title>
      </mat-card-header>
      <mat-card-content style="padding: 20px">
        {{errorMessage}}
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div>
            <mat-form-field appearance="outline" class="login-input" style="width: 270px;">
              <input formControlName="username" style="font-size: 16px;" matInput placeholder="08112223333"/>
              <mat-icon matSuffix [style.color]="f.username.valid? 'green' : 'red'" *ngIf="f.username.value">{{f.username.valid ? 'check_circle' : 'cancel'}}</mat-icon>
            </mat-form-field>
          </div>
          <!--<div class="form-group">-->
            <!--<label>Name:</label>-->
            <!--<input type="email" class="form-control" placeholder="email" formControlName="email">-->
          <!--</div>-->
          <div>
            <mat-form-field appearance="outline" class="login-input" style="width: 270px;">
              <input [type]="showPassword ? 'text' : 'password'"  formControlName="password" style="font-size: 16px;" matInput placeholder="*******"/>
              <mat-icon matSuffix (click)="showPassword = !showPassword" style="cursor: pointer">{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>

          </div>
          <!--<div class="form-group">-->
            <!--<label>Password:</label>-->
            <!--<input type="password" class="form-control" placeholder="password" formControlName="password">-->
          <!--</div>-->
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </mat-card-content>

    </mat-card>
  </div>
</div>
