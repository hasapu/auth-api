<div fxLayout="column" fxLayoutAlign="center center">
  <div class="container" style="margin-top: 200px">
    <mat-card style="width: 400px;padding: 0">
      <mat-card-content style="padding: 20px">
        <form [formGroup]="loanForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Company Code:</label>
            <input type="text" class="form-control" placeholder="Company Code" formControlName="cc">
          </div>
          <div class="form-group">
            <label>Application Type:</label>
            <input type="text" class="form-control" placeholder="Application Type" formControlName="appType">
          </div>
          <div class="form-group">
            <label>Application Purpose:</label>
            <select class="custom-select" placeholder="Application Purpose" formControlName="purpose">
              <option  *ngFor="let purpose of purposes" [value]="purpose">{{purpose}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Application Amount:</label>
            <input type="text" class="form-control" placeholder="Application Amount" formControlName="amount"
                   currencyMask [options]="{ prefix: 'Rp ', thousands: '.', decimal: ',', precision:0,align:'left'  }"
            >
          </div>
          <button type="submit" class="btn btn-primary">Apply</button>
        </form>
      </mat-card-content>

    </mat-card>
  </div>
</div>
